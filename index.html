<!DOCTYPE html>
<html>

<head>
    <title>Jquery Ajax tutorial</title>
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <!-- run command json-server --watch db.json for db -->
    <h2>Coffee Orders</h1>
        <ul class="order-ul" id="orders">
        </ul>

        <script type="text/template" id="order-template">
            <li data-id={{id}}>
                <p>
                    <strong>name:</strong>
                    <span class="noedit name">{{name}}</span>
                    <input class="edit name"/>
                </p>
                <p>
                    <strong>drink:</strong>
                    <span class="noedit drink">{{drink}}</span>
                    <input class="edit drink"/>
                </p>
                <button data-id='{{id}}' class='remove'>X</button>
                <button class='editOrder noedit'>Edit</button>
                <button class='saveOrder edit'>Save</button>
                <button class='cancelEdit edit'>Cancel</button>
            </li>
        </script>

        <h4>Add a Coffee Order</h4>
        <p>Name: <input type="text" id="name"></p>
        <p>Drink: <input type="text" id="drink"></p>
        <button id="add-order">Add Order</button>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
</body>

</html>
